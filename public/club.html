<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club</title>
    <link rel="stylesheet" href="club.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <img src="./Images/ClubNexus.png" alt="Logo" class="logo-img">
            </div>

            <div class="user-actions">
                <span id="username">Username</span>
                <button id="logoutBtn" class="logout-button">Logout</button>
            </div>
        </div>
    </nav>

    <div class="club-container">
        <section class="club-info">
            <h2 id="clubName"></h2>
            <p id="clubDescription"></p>
            <p><strong>Type:</strong> <span id="clubType"></span></p>
            <p><strong>Created by:</strong> <span id="clubCreatedBy"></span></p>
        </section>
    </div>

    <div class="wall-container">
        <section class="create-post">
            <textarea id="postContent" placeholder="What would you like to post?" rows="4"></textarea>
            <button id="postBtn">Post</button>
        </section>

        <section class="posts-container" id="postsContainer">

        </section>
    </div>
</body>
</html>

<script>
    const postBtn = document.getElementById("postBtn");
    const postsContainer = document.getElementById("postsContainer");

    const clubId = "12345"; // Replace with actual club ID from session or localStorage

    // Fetch and display club details
    async function fetchClubDetails() {
        try {
            const response = await fetch(`/api/clubs/${clubId}`);
            const club = await response.json();

            // Populate club info
            document.getElementById("clubName").textContent = club.name;
            document.getElementById("clubDescription").textContent = club.description;
            document.getElementById("clubType").textContent = club.type;
            document.getElementById("clubCreatedBy").textContent = club.createdBy;

            // Display posts
            displayPosts(club.posts);
        } catch (error) {
            console.error("Error fetching club details:", error);
        }
    }

    // Display posts
    function displayPosts(posts) {
        postsContainer.innerHTML = ''; // Clear previous posts
        posts.forEach(post => {
            const postElement = document.createElement("div");
            postElement.classList.add("post");
            postElement.innerHTML = `
            <span class="username">${post.username}</span>
            <p class="content">${post.content}</p>
        `;
            postsContainer.appendChild(postElement);
        });
    }

    // Handle posting new content
    postBtn.addEventListener("click", async () => {
        const content = prompt("Enter your post content:");
        if (content) {
            try {
                const response = await fetch("/api/posts", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        content,
                        clubId
                    })
                });

                const newPost = await response.json();
                displayPosts([newPost]); // Display the new post
            } catch (error) {
                console.error("Error creating post:", error);
            }
        }
    });

    // Fetch club details when the page loads
    document.addEventListener("DOMContentLoaded", () => {
        fetchClubDetails();
    });

</script>
