<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <img src="./Images/ClubNexus.png" alt="Logo" class="logo-img">
            </div>

            <div class="user-actions">
                <span id="username">Username</span>
                <button id="logoutBtn" class="logout-button">Logout</button>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <section class="profile-info">
            <div id="profileDetails">
                <p><strong>Username:</strong> <span id="profileUsername"></span></p>
                <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                <p><strong>First Name:</strong> <span id="firstName"></span></p>
                <p><strong>Last Name:</strong> <span id="lastName"></span></p>
                <p><strong>Phone Number:</strong> <span id="phoneNumber"></span></p>
                <p><strong>Gender:</strong> <span id="gender"></span></p>
                <p><strong>Birthday:</strong> <span id="birthday"></span></p>
                <p id="last"><strong>Bio:</strong> <span id="bio"></span></p>
            </div>
            <button id="editBtn">Edit Profile</button>
        </section>
    </div>

    <div class="wall-container">
        <section class="create-post">
            <textarea id="postContent" placeholder="What would you like to post?" rows="4"></textarea>
            <button id="postBtn">Post</button>
        </section>

        <section class="posts-container" id="postsContainer">

        </section>
    </div>
</body>
</html>

<script>
    const postBtn = document.getElementById("postBtn");
    const postsContainer = document.getElementById("postsContainer");

    const userId = "12345"; // Replace with actual user ID from session or localStorage

    // Fetch and display profile details
    async function fetchProfile() {
        try {
            const response = await fetch(`/api/profile/${userId}`);
            const profile = await response.json();

            // Populate profile info
            document.getElementById("profileUsername").textContent = profile.username;
            document.getElementById("profileEmail").textContent = profile.email;
            document.getElementById("firstName").textContent = profile.firstName;
            document.getElementById("lastName").textContent = profile.lastName;
            document.getElementById("phoneNumber").textContent = profile.phoneNumber;
            document.getElementById("gender").textContent = profile.gender;
            document.getElementById("birthday").textContent = new Date(profile.birthday).toLocaleDateString();
            document.getElementById("bio").textContent = profile.bio;

            // Display posts
            displayPosts(profile.posts);
        } catch (error) {
            console.error("Error fetching profile:", error);
        }
    }

    // Display posts
    function displayPosts(posts) {
        postsContainer.innerHTML = ''; // Clear previous posts
        posts.forEach(post => {
            const postElement = document.createElement("div");
            postElement.classList.add("post");
            postElement.innerHTML = `
            <span class="username">${post.username}</span>
            <p class="content">${post.content}</p>
        `;
            postsContainer.appendChild(postElement);
        });
    }

    // Handle posting new content
    postBtn.addEventListener("click", async () => {
        const content = prompt("Enter your post content:");
        if (content) {
            try {
                const response = await fetch("/api/posts", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        content,
                        userId
                    })
                });

                const newPost = await response.json();
                displayPosts([newPost]); // Display the new post
            } catch (error) {
                console.error("Error creating post:", error);
            }
        }
    });

    // Fetch profile when the page loads
    document.addEventListener("DOMContentLoaded", () => {
        fetchProfile();
    });

</script>
